<div class="row">

    <div class="col-md-4">
        <h3>Read User</h3>

        <form role="form">
            <div class="form-group">
                <select class="form-control"
                        ng-model="user"
                        ng-options="user.fullname[0] for user in users">
                    <option value="">Select a user</option>
                </select>
            </div>
        </form>

        <!-- Show the entire selected user object.
        <pre>{{ {selected_user:user} | json }}</pre>
         -->

        <!-- Show some attributes of the selected user. -->
        <div class="panel panel-default"
             ng-show="user.uid"><!-- Hide the panel if no user is selected. -->

            <div class="panel-heading">
                <h3 class="panel-title">{{user.fullname[0]}}</h3>
            </div>

            <div class="panel-body">
                <dl>
                    <dt>Office</dt>
                    <dd>{{user.location}}, Room: {{user.room}}</dd>

                    <dt>Email</dt>
                    <dd><a href="mailto:{{user.mail}}">{{user.mail}}</a></dd>

                    <dt>Phone</dt>
                    <dd>{{user.phone}}</dd>
                </dl>
            </div>

        </div>
    </div>
</div>
